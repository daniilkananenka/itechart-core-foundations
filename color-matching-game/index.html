<!doctype html>
<html>
  <head>
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
  </head>
  <body>
    <div id="main-block">
      <div id="metrics-block">
        <div class="metrics-item-block">
          <div class="metrics-item-label">Timer</div>
          <div class="metrics-item-value-block" id="timer-block">00:00</div>
        </div>
        <div class="metrics-item-block">
          <div class="metrics-item-label">Score</div>
          <div class="metrics-item-value-block" id="score-block">0</div>
        </div>
      </div>

      <div id="game-block">
        <div id="color-name-block">Blue</div>

        <div id="color-selectors-grid">
          <button class="color-selector-button" disabled></button>
          <button class="color-selector-button" disabled></button>
          <button class="color-selector-button" disabled></button>
          <button class="color-selector-button" disabled></button>
        </div>
      </div>

      <div id="controls-block">
        <button id="control-button">Start</button>
      </div>

      <div id="rating-block">
        <div id="rating-heading">Top Results</div>
        <div id="rating-list"></div>
      </div>
    </div>

    <script src="src/constants/color.js"></script>
    <script src="src/constants/game-config.js"></script>
    <script src="src/constants/rating-config.js"></script>

    <script src="src/utils/component.js"></script>
    <script src="src/utils/event-emitter.js"></script>
    <script src="src/utils/rating-manager.js"></script>

    <script src="src/state/game.js"></script>

    <script src="src/components/color-buttons.js"></script>
    <script src="src/components/color-question.js"></script>
    <script src="src/components/control-button.js"></script>
    <script src="src/components/rating-list.js"></script>
    <script src="src/components/score.js"></script>
    <script src="src/components/timer.js"></script>

    <script src="src/main.js"></script>
  </body>
</html>
