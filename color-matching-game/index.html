<!doctype html>
<html>
  <head>
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
  </head>
  <body>
    <div id="main-block">
      <div id="metrics-block">
        <div class="metrics-item-block">
          <div class="metrics-item-label">Timer</div>
          <div class="metrics-item-value-block" id="timer-block">00:00</div>
        </div>
        <div class="metrics-item-block">
          <div class="metrics-item-label">Score</div>
          <div class="metrics-item-value-block" id="score-block">0</div>
        </div>
      </div>

      <div id="game-block">
        <div id="color-name-block">Blue</div>

        <div id="color-selectors-grid">
          <button class="color-selector-button" disabled></button>
          <button class="color-selector-button" disabled></button>
          <button class="color-selector-button" disabled></button>
          <button class="color-selector-button" disabled></button>
        </div>
      </div>

      <div id="controls-block">
        <button id="control-button">Start</button>
      </div>

      <div id="rating-block">
        <div id="rating-heading">Top Results</div>
        <div id="rating-list"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
